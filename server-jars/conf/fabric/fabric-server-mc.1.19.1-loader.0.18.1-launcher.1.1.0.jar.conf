[config]
category = Fabric
name = fabric-server-mc.1.19.1-loader.0.18.1-launcher.1.1.0.jar
source = https://api.mymultihosting.com/server-jars/fabric/fabric-server-mc.1.19.1-loader.0.18.1-launcher.1.1.0.jar
configSource = https://raw.githubusercontent.com/MyMultiHosting/multicraft/refs/heads/main/server-jars/conf/fabric/fabric-server-mc.1.19.1-loader.0.18.1-launcher.1.1.0.jar.conf

[start]
command = "{JAVA}" -Xmx{MAX_MEMORY}M -Xms{START_MEMORY}M -Djline.terminal=jline.UnsupportedTerminal -jar "{JAR}" nogui

[settings]
logFile = server.log
## Keep 5 log files
logBackupCount = 5
## Check the log size every 60 seconds
logRotateCheckInterval = 60000
## Copy instead of move log to log.1, vanilla Minecraft requires this
logPersistent = True